version: '3'
services:
  app:
    build: 
      context: .
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    environment:
      - HOST=0.0.0.0
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=mydatabase
      - NUXT_PUBLIC_PARSER_URL=http://localhost:8080
  db:
    image: postgres:16.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  parser:
    build:
      context: ./parser
      target: dev
    ports:
      - "8080:8080"
    volumes:
      - ./parser:/app
volumes:
  postgres_data: